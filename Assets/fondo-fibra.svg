<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="fibraGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0152BC" stop-opacity="0.2">
        <animate attributeName="offset" values="0;1;0" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#0046B3" stop-opacity="0.5">
        <animate attributeName="offset" values="0.5;1;0.5" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0152BC" stop-opacity="0.2"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- LÃ­neas animadas -->
  <g stroke="url(#fibraGradient)" stroke-width="2" filter="url(#glow)">
    <path d="M0 200 Q480 150 960 200 T1920 200" fill="none">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="100 0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M0 400 Q480 350 960 400 T1920 400" fill="none">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-150 0" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M0 600 Q480 550 960 600 T1920 600" fill="none">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="200 0" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M0 800 Q480 750 960 800 T1920 800" fill="none">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-120 0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Destellos -->
  <circle cx="500" cy="200" r="2" fill="#E7CA18">
    <animate attributeName="cx" values="0;1920;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1200" cy="600" r="3" fill="#E7CA18" opacity="0.7">
    <animate attributeName="cx" values="1920;0;1920" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
